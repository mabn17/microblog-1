version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.7-node-browsers-legacy

    working_directory: ~/repo

    environment:
      FLASK_ENV: test
      FLASK_APP: microblog.py

    steps:
      # Step 1: optain repo from GitHub
      - checkout
      # Step 2: Create viritual env and install dependencies
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install-test
      # Step 3: run integration tests
      - run:
          name: run integration tests
          command: |
            . venv/bin/activate
            make test-integration
      # Step 4: run unittests
      - run:
          name: run unittests
          command: |
            . venv/bin/activate
            make test-unit
      # Step 4: run validations
      - run:
          name: run validate
          command: |
            . venv/bin/activate
            make validate
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    environment:
      FLASK_ENV: production
      FLASK_APP: microblog.py
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker-compose up -d
  publish-latest:
    executor: machine
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push mabn17/$IMAGE_NAME:latest

workflows:
  version: 2
  build-master:
    jobs:
      - test:
          filters:
            branches:
              only: master
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master