---
-   name: Install packages
    apt:
        force_apt_get: yes
        name: "{{ packages }}"

-   name: Install docker
    shell: curl https://get.docker.com | sh

-   name: Modify privilege
    become: true
    shell: usermod -aG docker $USER

-   name: Change privilege of docker
    become: true
    file: dest=/usr/bin/docker mode=+x

-   name: python docker / docker-compse module
    pip:
        name:
            - docker
            - docker-compose

-   name: Copy docker-compose file to host
    copy:
        src: files/docker-compose
        dest: /home/mabn/docker-compose.yml

-   name: Run docker-compose up to start MySql
    docker_compose:
      project_src: /home/mabn
